<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<div th:replace="common/header"></div>
<body>

<div class="container mt-5">
    <form action="/sign-in" method="post">
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text"
                   name="username" id="username" class="form-control" placeholder="" aria-describedby="helpId"
                   autocomplete="off">
            <small id="helpId" class="text-muted">아이디를 입력하세요</small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" class="form-control" aria-describedby="helpPw">
            <small id="helpPw" class="text-muted">비밀번호를 입력하세요</small>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">로그인</button>
        </div>
    </form>

    <div th:if="${message}" class="alert alert-danger" role="alert">
        <span th:text="${message}"></span>
    </div>
</div>

</body>
</html>
